<div class="container mt-5">
  <div class="d-flex justify-content-between">
    <h1>Your Collection</h1>
    <app-add-photo></app-add-photo>
  </div>

  <div class="row mt-5">
    <span>Last send photos</span>
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let photo of store$ | async">
      <app-card-photo [photo]="photo"></app-card-photo>
    </div>
  </div>

  <app-load-content *ngIf="isLoading"></app-load-content>
  <app-not-found *ngIf="photos.length == 0 && !isLoading"></app-not-found>
</div>
