<div class="rounded p-5">
  <h1>Welcome!</h1>
  <span class="">Fill the form to login your account.</span>

  <form  class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="hasErrorEmail"
      />
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="hasErrorPassword"
      />
      <label for="floatingInput">Password</label>
    </div>

    <span class="text-primary pointer" routerLink="/create-account">Do not have an account?</span>


    <button class="btn btn-primary p-3 w-100 mt-2" type="submit" *ngIf="!isLoading">
      <b>Signin</b>
    </button>

    <app-load-button *ngIf="isLoading"></app-load-button>
  </form>
</div>
