<div class="rounded p-5">
  <h1>Create Account</h1>
  <span class="">Fill the form to create your account.</span>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control"  [class.is-invalid]="hasErrorName" formControlName="name" />
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" [class.is-invalid]="hasErrorEmail" formControlName="email" />
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" [class.is-invalid]="hasErrorPassword" formControlName="password" />
      <label for="floatingInput">Password</label>
    </div>

    <button class="btn btn-primary p-3 w-100" type="submit">
      <b>Signin</b>
    </button>
  </form>
</div>
