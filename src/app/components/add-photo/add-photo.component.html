<button class="btn btn-primary" (click)="openModal(template)">
  <i class="fa-solid fa-plus"></i>
  <b class="mx-1">Add Photo</b>
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      <i class="fa-solid fa-plus"></i>
      Add Photo
    </h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text h-100">
            <i class="fa-solid fa-image"></i>
          </span>
        </div>
        <input
          type="file"
          #input
          class="form-control p-3"
          [class.is-invalid]="error"
          (change)="onHandleFile(input.files.item(0))"
        />
      </div>
      <span class="mt-1 text-warning" *ngIf="error">{{ error }}</span>

      <button class="btn btn-primary p-3 w-100 mt-3" type="submit" [disabled]="error" *ngIf="!isLoading">
        <b>Confirm</b>
      </button>

      <app-load-button *ngIf="isLoading"></app-load-button>
    </form>
  </div>
</ng-template>
